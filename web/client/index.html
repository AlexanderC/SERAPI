<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SERAPI Client</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script>window.baseUrl='/app.php/'</script>
    <script src="js/angular.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/angular-smart-table.js"></script>
    <script src="js/services.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="client">
    <div class="container-fluid" ng-controller="IndexCtrl">
        <form class="form-inline">
            <div class="form-group">
                <select ng-options="provider for provider in providers track by provider" ng-model="provider">
                    <option value=''>Select a provider</option>
                </select>

                <!--<select ng-model="country">-->
                <!--<option value='MDA'>MDA</option>-->
                <!--</select>-->

                <!--<select ng-model="currency">-->
                <!--<option value='MDL'>MDL</option>-->
                <!--</select>-->
            </div>
        </form>

        <table st-table="ratesLocal" st-safe-src="rates" class="table table-striped table-condensed">
            <thead>
            <tr>
                <th>Bank</th>
                <th class="th-small">Cur-cy</th>
                <th st-sort="buy" class="pointer th-small">Buy</th>
                <th st-sort="sell" class="pointer th-small">Sell</th>
            </tr>
            <tr>
                <th>
                    <input st-search="bank"/>
                </th>
                <th class="th-small">
                    <input class="th-small" st-search="currency"/>
                </th>
                <th class="th-small">
                    <input class="th-small" st-search="buy"/>
                </th>
                <th class="th-small">
                    <input class="th-small" st-search="sell"/>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in ratesLocal">
                <td>{{row.bank}}</td>
                <td class="th-small">{{row.currency}}</td>
                <td class="th-small">{{row.buy}}</td>
                <td class="th-small">{{row.sell}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
